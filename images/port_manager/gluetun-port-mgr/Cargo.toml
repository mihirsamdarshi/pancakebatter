[package]
name = "gluetun-port-mgr"
version = "0.1.1"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.71" }
env_logger = "0.10.0"
cookie_store = "0.19.1"
crossbeam-channel = "0.5.8"
ctrlc = { version = "3.4.0", features = ["termination"] }
log = "0.4.19"
notify = "6.0.1"
notify-debouncer-full = "0.2.0"
serde_json = "1.0.104"
ureq = { version = "2.7.1", features = ["cookies", "json", "tls"], default-features = false }

[profile.release]
lto = true
opt-level = "s"
panic = "abort"
codegen-units = 1
strip = true
