---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: nvidia-gpu-operator
      namespace: kube-system
  values:
    image:
      repository: ghcr.io/mihirsamdarshi/pancakebatter/jellyfin
      tag: latest

    env:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "all"

    controller:
      type: statefulset

    service:
      main:
        ports:
          http:
            port: &port 8096

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Jellyfin
          hajimari.io/icon: "television"
        hosts:
          - host: &host "jellyfin.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        type: pvc
        enabled: true
        existingClaim: jellyfin-config
      movies:
        enabled: true
        existingClaim: truenas-media-movies
        mountPath: /data/movies
      tv:
        enabled: true
        existingClaim: truenas-media-tv
        mountPath: /data/tv
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 10m
        memory: 920M
      limits:
        memory: 4000M
        nvidia.com/gpu: 1

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 1000

    podAnnotations:
      backup.velero.io/backup-volumes: config
      backup.velero.io/backup-volumes-excludes: tv,movies
