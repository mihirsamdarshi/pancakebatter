---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matter-server
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant-libs/python-matter-server
      tag: 6.6.0@sha256:e291154e44accc5284ec14fbc52a32764a8286deb68b4d3b91b280ad644715d8
    controller:
      type: statefulset
    service:
      main:
        ports:
          http:
            enabled: false
          websocket:
            enabled: true
            port: 5580
    hostNetwork: true
    persistence:
      config:
        enabled: true
        retain: true
        mountPath: /data
        size: 1Gi
        storageClass: ceph-block
